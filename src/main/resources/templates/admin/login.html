<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>登入</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css"
          th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

</head>
<body>
<div class="layui-fluid">

    <div class="layui-row">

        <div class="layui-col-md4 " style="opacity: 0">1</div>
        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-body">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>

                    <h2 align="center">登录</h2>
                    <br>
                    <div>
                        <form class="layui-form" th:action="@{/admin/login}" method="post">
                            <div align="center">
                                <div class="layui-form-item layui-inline">
                                    <label class="layui-form-label">用户名:</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="username" lay-verify="required" autocomplete="off"
                                               placeholder="请输入用户名" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div align="center">
                                <div class="layui-form-item layui-inline">
                                    <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                                    <div class="layui-input-block">
                                        <input type="password" name="password" lay-verify="required" placeholder="请输入密码"
                                               autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div align="center">
                                <div class="layui-form-item layui-inline">
                                    <button class="layui-btn" lay-submit
                                            lay-filter="formDemo">登录
                                    </button>

                                </div>
                            </div>
                            <div th:text="${session.failedmessage}" style="color: red;padding-left: 90px">
                            </div>
                        </form>


                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>

            </div>

        </div>
        <div class="layui-col-md4 " style="opacity: 0">1</div>
    </div>
</div>

<script type="text/javascript" src="../static/lib/layui/layui.js"
        th:src="@{/lib/layui/layui.js}"></script>
<script>
    layui.use(['element', 'carousel', 'form', 'layer', 'util',
    ], function () {
        var element = layui.element;
        var carousel = layui.carousel;

        var layer = layui.layer;
        var form = layui.form;
        var util = layui.util;
        //监听提交


    });
</script>
</body>
</html>
