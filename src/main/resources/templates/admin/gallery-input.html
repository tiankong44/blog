<script src="easyeditor/js/marked.min.js"
        th:src="@{/lib/easyeditor/js/marked.min.js}" type="text/javascript"

        th:src="@{/lib/layui/layui.js}"></script>

<script>
    layui.use(
        ['element', 'carousel', 'layer', 'util',
            'form', 'laydate', 'upload', 'jquery'],
        function () {
            var $ = layui.jquery;
            var element = layui.element;
            var carousel = layui.carousel;

            var layer = layui.layer;
            var laydate = layui.laydate;
            var util = layui.util;
            var upload = layui.upload;
            //markdown本编辑器
            var form = layui.form;
            //图片上传

            upload.render({
                elem: '#test10',
                url: '[[@{/admin/uploadToGallery}]]' //改成您自己的上传接口
                ,
                size: 102400
                , field: 'file',
                multiple: true,
                accept: 'video',
                acceptMime: 'image/*',
                auto: false,
                bindAction: '#upload',
                multiple: true,
                done: function (res) {
                    layer.msg('上传成功');
                    layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.files.file);
                    console.log(res)
                }
            });
            //laydate
            laydate.render({
                elem: '#test6',
                range: true
            });
            //page


            //upload 接口要求返回的数据格式
            // 				{
            // 					code:0   ,//code=0代表文件保存成功 其他code值 则认为失败
            // 					msg:'图片保存失败' ,//搭配code使用 当code不等于 0 时,做出提示信息
            // 					url:'http://xxx.com/images/xxx.jpg' //图片上传成功后,图片的访问路径/保存路径,使用图片全路径
            // 				}
            //监听导航点击
            element.on('nav(demo)', function (elem) {
                //console.log(elem)
                layer.msg(elem.text());
            });

            util.fixbar({});
        });
</script>
