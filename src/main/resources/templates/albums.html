<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>相册</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--加载meta IE兼容文件--
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="lay-blog">
<!--导航栏-->
<div class="header">
    <div class="header-wrap ">
        <div class="layui-row">
            <div class="layui-col-md12" align="center">
                <ul class="layui-nav  "  lay-filter="" style="padding-top: 20px; padding-bottom: 20px; background-color: #000000">
                    <li class="layui-nav-item">
                        <a th:href="@{/index}"> <img th:src="@{/images/Blog.png}"
                                                     alt="" style="width: 80px; height: 70px; padding-right: 30px;">
                        </a>
                    </li>
                    <li class="layui-nav-item "><a th:href="@{/index}"
                                                              class="my-text"><i class="layui-icon layui-icon-home "
                                                                                 style="padding-right: 3px"></i>首页</a></li>
                    <li class="layui-nav-item "><a th:href="@{/tag}"
                                                   class="my-text"><i class="layui-icon layui-icon-note"></i> 标签</a></li>
                    <li class="layui-nav-item "><a th:href="@{/archiving}"
                                                   class="my-text"><i class="layui-icon layui-icon-templeate-1"
                                                                      style="padding-right: 3px"></i>归档</a></li>
                    <li class="layui-nav-item layui-this "><a th:href="@{/albums}"
                                                  class="my-text"><i class="layui-icon layui-icon-picture"
                                                                     style="padding-right: 3px"></i>相册</a></li>
                    <li class="layui-nav-item"><a th:href="@{/about}"
                                                  class="my-text"><i class="layui-icon layui-icon-about"
                                                                     style="padding-right: 3px"></i>关于我</a></li>
                    <li class="layui-nav-item ">
                        <form class="layui-form blog-seach " th:action="@{/search}" method="post">
                            <div class="layui-form-item blog-sewrap">
                                <div class="layui-input-block blog-sebox">
                                    <i class="layui-icon layui-icon-search">
                                    </i> <input type="text" name="title" lay-verify="title"
                                                autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </form></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- 中间内容 -->
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md2 " style="opacity: 0">1</div>
        <div class="layui-col-md8 albums"
             style="padding: 40px 0 10px 0px">
            <div class="layui-card">

                <div class="layui-card-body">

                    <h2
                            style="text-align: center; color: #3FB8AF; padding-top: 10px; padding-bottom: 20px">
                        我的相册</h2>
                    <div class="albums">


                        <div id="layer-photos-demo" class="layer-photos-demo">
                            <div th:each="albumList:${pageInfo.list}">
                                <div class="albumList" th:each="album:${albumList}">
                                    <fieldset class="layui-elem-field layui-field-title"
                                              style="color: #3FB8AF">
                                        <legend th:text="${#dates.format(album.uploadDate,'yyyy-MM-dd')}">2020-1-4
                                        </legend>
                                    </fieldset>

                                    <span th:each="pic: ${album.getAlbumList()}">
                                    <img th:src="${pic.getPath()}" src="@{}" alt="图片名" th:alt="${pic.getImgName()}">
                                </span>


                                </div>
                            </div>
                        </div>
                        <div align="center" th:if="${pageInfo.pages}>1">
                            <div class="layui-btn-group" align="center">

                                <a th:href="@{/albums}">
                                    <button type="button" class="layui-btn layui-btn-primary"
                                            style="color: #0958be">首页
                                    </button>
                                </a>
                                <a th:href="@{/albums(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">
                                    <button type="button" class="layui-btn layui-btn-primary"
                                            style="color: #0958be">上一页
                                    </button>
                                </a>
                                <a th:href="@{/albums(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">
                                    <button type="button" class="layui-btn layui-btn-primary"
                                            style="color: #0958be">下一页
                                    </button>
                                </a>


                                <a th:href="@{/albums(pageNum=${pageInfo.pages})}">
                                    <button type="button" class="layui-btn layui-btn-primary"
                                            style="color: #0958be">尾页
                                    </button>
                                </a>
                            </div>
                        </div>

                        <div align="center" style="font-size: 15px;opacity: 0.7"><span> <p>当前第<span
                                th:text="${pageInfo.pageNum}"></span>页，总<span
                                th:text="${pageInfo.pages}"></span>页，共<span
                                th:text="${pageInfo.total}"></span>条记录</p></span></div>
                    </div>


                </div>


            </div>

        </div>
        <div class="layui-col-md2 " style="opacity: 0">1</div>
    </div>
</div>
</div>

<div class="footer" style="background-color: #000000">
    <p>
        <span>&copy; 2020</span> <span><a href="http://127.0.0.1:8080"
                                          target="_blank">tiankong44</a></span> <span>hello world</span>
    </p>
    <p>
        <span>人生就是一场修行</span>
    </p>
</div>
<script type="text/javascript" src="../static/lib/layui/layui.js"
        th:src="@{/lib/layui/layui.js}"></script>
<script>
    layui
        .use(
            ['element', 'carousel', 'laypage', 'layer', 'jquery',
                'util'],
            function () {
                var element = layui.element;
                var carousel = layui.carousel;
                var laypage = layui.laypage;
                var layer = layui.layer;
                var $ = layui.$;
                var util = layui.util;

                //监听导航点击
                element.on('nav(demo)', function (elem) {
                    //console.log(elem)
                    layer.msg(elem.text());
                });
                layer.photos({
                    photos: '#layer-photos-demo',
                    anim: 5
                    //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）

                });
                laypage.render({
                    elem: 'page',
                    count: 100,
                    layout: ['count', 'prev', 'page', 'next',
                        'limit', 'refresh', 'skip'],
                    jump: function (obj) {
                        console.log(obj)
                    }
                });
                util
                    .fixbar({
                        bar1: '<i class="layui-icon layui-icon-edit" style="font-size: 30px;"></i>',

                        click: function (type) {
                            console.log(type);
                            if (type === 'bar1') {
                                window.open('/message');

                            }
                        }
                    });
            });
</script>
</body>
