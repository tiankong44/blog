<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>留言</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--加载meta IE兼容文件--
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="lay-blog">
<!--导航栏-->
<div class="header">
    <div class="header-wrap ">
        <div class="layui-row">
            <div class="layui-col-md12" align="center">
                <ul class="layui-nav  " lay-filter=""
                    style="padding-top: 20px; padding-bottom: 20px; background-color: #000000">
                    <li class="layui-nav-item">
                        <a th:href="@{/index}"> <img th:src="@{/images/Blog.png}"
                                                     alt="" style="width: 80px; height: 70px; padding-right: 30px;">
                        </a>
                    </li>
                    <li class="layui-nav-item "><a th:href="@{/index}"
                                                   class="my-text"><i class="layui-icon layui-icon-home "
                                                                      style="padding-right: 3px"></i>首页</a>
                    </li>
                    <li class="layui-nav-item "><a th:href="@{/tag}"
                                                   class="my-text"><i class="layui-icon layui-icon-note"></i> 标签</a>
                    </li>
                    <li class="layui-nav-item "><a th:href="@{/archiving}"
                                                   class="my-text"><i class="layui-icon layui-icon-templeate-1"
                                                                      style="padding-right: 3px"></i>归档</a></li>
                    <li class="layui-nav-item"><a th:href="@{/albums}"
                                                  class="my-text"><i class="layui-icon layui-icon-picture"
                                                                     style="padding-right: 3px"></i>相册</a></li>
                    <li class="layui-nav-item"><a th:href="@{/about}"
                                                  class="my-text"><i class="layui-icon layui-icon-about"
                                                                     style="padding-right: 3px"></i>关于我</a></li>
                    <li class="layui-nav-item ">
                        <form class="layui-form blog-seach " th:action="@{/search}" method="post">
                            <div class="layui-form-item blog-sewrap">
                                <div class="layui-input-block blog-sebox">
                                    <i class="layui-icon layui-icon-search">
                                    </i> <input type="text" name="title" lay-verify="title"
                                                autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- 中间内容 -->
<div class="layui-fluid">

    <div class="layui-row">
        <div class="layui-col-md3" style="opacity: 0">1</div>
        <div class="layui-col-md6" style="padding: 40px 0px 10px 0px">
            <div class="layui-card">
                <h2 align="center" style="color: #3FB8AF; padding-top: 10px">留言板</h2>
                <div class="layui-card-body">


                    <form class="layui-form" th:action="@{/messages}" method="post">
                        <input class="layui-hide" type="text" name="parentCommentId" value="-1">

                        <div class="layui-form-item" style="padding-top: 10px">
                            <div id="edit">
                                <textarea lay-verify="required" name="content"
                                          placeholder="请输入评论内容..." class="replyText"
                                          style="height: 200px;width: 1200px; border-color: #5FB878"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline ">
                                <i class="layui-icon layui-icon-username  pull-left"
                                   style="width: 25px"></i>
                                <div class="layui-input-inline opacity-min "
                                     style="width: 100px;">
                                    <input type="text" name="nickname" placeholder="用户名"
                                           autocomplete="off" lay-verify="required" class="layui-input"
                                           th:value="${session.user}!=null ? ${session.user.nickname}">
                                </div>
                                <i class="layui-icon layui-icon-email  pull-left"
                                   style="width: 25px"></i>
                                <div class="layui-input-inline opacity-min"
                                     style="width: 100px;">
                                    <input type="text" name="email" placeholder="邮箱"
                                           autocomplete="off" lay-verify="email" class="layui-input"
                                           th:value="${session.user}!=null ? ${session.user.email}">
                                </div>
                                <div class="layui-input-inline" style="padding-left: 60px;">
                                    <button class="layui-btn layui-btn-radius " type="submit" lay-submit
                                            lay-filter="demo1">发布
                                    </button>
                                </div>

                            </div>
                        </div>


                    </form>

                    <fieldset class="layui-elem-field site-demo-button"></fieldset>
                    <div class="comment-container">
                        <div class="commentList">
                            <ul class="message-list" id="message-list">

                                <li class="zoomIn article">
                                    <div class="comment-parent" th:each="comment : ${comments}">
                                        <div th:if="${comment}==null" th:text="暂时无人评论快来评论吧"></div>
                                        <a name="remark-1"></a>
                                        <span>
                                        <img th:src="@{${comment.avatar}}"
                                             style="width: 30px; height: 30px; border-radius: 50%; opacity: 0.9;"/></span>
                                        <cite><span th:text="${comment.nickname}"><a style="color: #5db2f4">&nbsp;&nbsp;tiankong
                                        </a></span> &nbsp;<span class="layui-badge layui-bg-green"
                                                                th:if="${comment.admin}">博主</span></cite>
                                        <!--                                        margin-top: -20px-->
                                        <div class="comment-content opacity-full"
                                             style="padding-left: 45px;" th:text="${comment.content}">
                                            剑气纵横三万里
                                        </div>
                                        <!--                                        style="margin-top: -20px"-->
                                        <p class="info info-footer"><span
                                                class="opacity-min-mintext " style="padding-left: 45px"
                                                th:text="${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm')}">2020-1-15
												16:00</span><a class="reply"
                                                               data-commentid="1" data-commentnickname="Matt"
                                                               th:attr="data-commentid=${comment.id},data-commentnickname=${comment.nickname}"
                                                               style="color: #05c558; font-size: 16px; padding-left: 10px"
                                                               onclick="reply(this)">回复</a>
                                        </p>
                                        <div class="comment-childs" th:if="${#arrays.length(comment.replyComments)}>0">
                                            <div class="comment" style="padding-left: 45px"
                                                 th:each="reply : ${comment.replyComments}">
                                                <a name="remark-1"></a>
                                                <img th:src="@{${reply.avatar}}"
                                                     style="width: 30px; height: 30px; border-radius: 50%; opacity: 0.9"/>
                                                <cite><span><a th:text="${reply.nickname}">&nbsp;&nbsp;tiankong
                                                                            </a></span>&nbsp;<span
                                                        class="layui-badge layui-bg-green"
                                                        th:if="${reply.admin}">博主</span>&ensp;<span
                                                        th:text="|@${reply.parentComment.nickname}|"
                                                        class="m-blue" style="color: #5db2f4">@ 小白</span></cite>&nbsp;
                                                <span class="comment-content opacity-full"
                                                      th:text="${reply.content}">剑气纵横三万里
                                                </span>
                                                <div>
                                                    <p class="opacity-min-mintext info info-footer"
                                                       style="padding-left: 36px"
                                                       th:text="${#dates.format(reply.createTime,'yyyy-MM-dd HH:mm')}">
                                                        2020-1-15
                                                        16:00</span><a class="reply"
                                                                       href="javascript:;"
                                                                       data-commentid="1"
                                                                       data-commentnickname="Matt"
                                                                       th:attr="data-commentid=${reply.id},data-commentnickname=${reply.nickname}"
                                                                       style="color: #05c558; font-size: 16px; padding-left: 10px"
                                                                       onclick="reply(this)">回复</a>
                                                    </p></div>
                                            </div>
                                        </div>
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        <div class="layui-col-md3" style="opacity: 0">1</div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<!-- footer -->
<div class="footer" style="background-color: #000000">
    <p>
        <span>&copy; 2020</span> <span><a href="http://127.0.0.1:8080"
                                          target="_blank">tiankong44</a></span> <span>hello world</span>
    </p>
    <p>
        <span>人生就是一场修行</span>
    </p>
</div>
<script type="text/javascript" src="../static/lib/layui/layui.js"
        th:src="@{/lib/layui/layui.js}"></script>
<script src="../static/lib/jquery-3.4.1/jquery-3.4.1.min.js" th:src="@{/lib/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
<script>

    function reply(obj) {
        var commentId = $(obj).data('commentid');
        var commentNickname = $(obj).data('commentnickname');
        // console.log(commentNickname + " :" + commentId);
        $("[name='content']").attr("placeholder", "@" + commentNickname).focus();
        // $('#edit').append(res);
        $('.textarea').focus();
        $("[name='parentCommentId']").val(commentId);
    }
</script>
<script>
    layui
        .use(
            ['element', 'carousel', 'layer', 'jquery',
                'util', 'form'],
            function () {
                var element = layui.element;
                var carousel = layui.carousel;
                var layer = layui.layer;
                var $ = layui.$;
                var util = layui.util;

                //监听导航点击
                element.on('nav(demo)', function (elem) {
                    //console.log(elem)
                    layer.msg(elem.text());
                });
                laypage.render({
                    elem: 'page',
                    count: 100,
                    layout: ['count', 'prev', 'page', 'next',
                        'limit', 'refresh', 'skip'],
                    jump: function (obj) {
                        console.log(obj)
                    }
                });
                util
                    .fixbar({
                        bar1: '<i class="layui-icon layui-icon-edit" style="font-size: 30px;"></i>',

                        click: function (type) {
                            console.log(type);
                            if (type === 'bar1') {
                                window
                                    .open('/message');

                            }
                        }
                    });
            });
</script>
</body>
</html>
