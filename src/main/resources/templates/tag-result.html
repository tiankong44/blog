<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>标签</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--加载meta IE兼容文件--
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body class="lay-blog">
<!--导航栏-->
<div class="header">
    <div class="header-wrap ">
        <div class="layui-row">
            <div class="layui-col-md12" align="center">
                <ul class="layui-nav  " lay-filter=""
                    style="padding-top: 20px; padding-bottom: 20px; background-color: #000000">
                    <li class="layui-nav-item">
                        <a th:href="@{/index}"> <img th:src="@{/images/Blog.png}"
                                                     alt="" style="width: 80px; height: 70px; padding-right: 30px;">
                        </a>
                    </li>
                    <li class="layui-nav-item "><a th:href="@{/index}"
                                                              class="my-text"><i class="layui-icon layui-icon-home "
                                                                                 style="padding-right: 3px"></i>首页</a>
                    </li>
                    <li class="layui-nav-item layui-this  "><a th:href="@{/tag}"
                                                   class="my-text"><i class="layui-icon layui-icon-note"></i> 标签</a>
                    </li>
                    <li class="layui-nav-item "><a th:href="@{/archiving}"
                                                   class="my-text"><i class="layui-icon layui-icon-templeate-1"
                                                                      style="padding-right: 3px"></i>归档</a></li>
                    <li class="layui-nav-item"><a th:href="@{/albums}"
                                                  class="my-text"><i class="layui-icon layui-icon-picture"
                                                                     style="padding-right: 3px"></i>相册</a></li>
                    <li class="layui-nav-item"><a th:href="@{/about}"
                                                  class="my-text"><i class="layui-icon layui-icon-about"
                                                                     style="padding-right: 3px"></i>关于我</a></li>
                    <li class="layui-nav-item ">
                        <form class="layui-form blog-seach " th:action="@{/search}" method="post">
                            <div class="layui-form-item blog-sewrap">
                                <div class="layui-input-block blog-sebox">
                                    <i class="layui-icon layui-icon-search">
                                    </i> <input type="text" name="title" lay-verify="title"
                                                autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- 中间内容 -->
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md3 " style="opacity: 0">1</div>
        <div class="layui-col-md6" style="padding: 40px 0px 10px 0px">
            <!-- 标签头部 -->
            <div class="layui-card my-border">
                <div class="layui-card-header">标签</div>
                <div class="layui-card-body" style="line-height: 45px;">
                    <div class="tagList">
					  <span th:each="tag:${tagList}" th:unless="${tag.id}==0">
                             <button type="button"
                                     class="layui-btn layui-btn-sm layui-btn-radius tags "
                                     th:text="${tag.name}" th:value="${tag.id}" onclick="postData(this)"
                                     th:attr="data-tagid=${tag.id}"> Java
                          </button>&ensp;
                        </span></div>
                </div>
            </div>

            <div class="blog-container">
                <div class="grid-demo " th:fragment="blogList1">

                    <div class="layui-card my-border" th:each="blog:${pageInfo.list}">
                        <div class="layui-row">
                            <div class="layui-card-body">
                                <div
                                        class="layui-col-xs12 layui-col-sm12 layui-col-md12 layui-col-bg12">
                                    <div style="margin-left: 10px; margin-bottom: 10px;">
                                        <h3 style="padding-bottom: 10px">
                                            <a target="_blank"
                                               th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}"><span
                                                    class="blog-title"
                                                    style="color: red;">【置顶】</span>11</a>
                                        </h3>
                                        <div class="layui-row">
                                            <div class="layui-col-md8">
                                                <!--desc-->
                                                <p class="gray precontent-opacity"
                                                   style="padding-bottom: 10px" th:text="|${blog.description}......|">
                                                    &nbsp;&nbsp;
                                                    1111111
                                                </p>
                                            </div>
                                            <div class="layui-col-md3">
                                                <img class="pic-index" alt="" th:src="${blog.firstPicture}">
                                            </div>

                                        </div>
                                    </div>
                                    <hr>
                                    <div class="opacity-min"
                                         style="font-size: 16px; padding-bottom: 10px">
                                        <!--头像-->
                                        <span><img class="userHeadPic" th:src="${blog.user.avatar}"
                                                   style="width: 30px; height: 30px; border-radius: 50%; opacity: 0.9"></span>
                                        <!--nickname-->
                                        <cite th:text="${blog.user.nickname}">&nbsp;<a target="_blank">
                                            tiankong&emsp;</a></cite>
                                        <!--tag-->
                                        &emsp;<i class="layui-icon layui-icon-note"></i><span
                                            th:text="${blog.showTags}"> &nbsp;java
										</span>
                                        <!--date-->
                                        &emsp;<i class="layui-icon layui-icon-date"></i><span
                                            th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}"> &nbsp;2020-1-13</span>
                                        <!--firstPic-->
                                        &emsp;<span>&nbsp;&nbsp;<img th:src="@{/images/view.png}"
                                                                     style="color: gray; width: 20px; height: 20px"
                                                                     th:text="${blog.views}"></span>
                                        <!--readAll-->
                                        <a target="_blank"
                                           th:href="@{/blog/{id}(id=${blog.id})}" type="button"
                                           class="layui-btn layui-btn-xs layui-btn-primary"
                                           style="float: right; margin-bottom: 8px;">阅读全文</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div align="center" th:if="${pageInfo.pages}>1">
                        <div class="layui-btn-group" align="center">

                            <a th:href="@{/tag/{id}/search(id=${session.tagId})}">
                                <button type="button" class="layui-btn layui-btn-primary"
                                        style="color: #0958be">首页
                                </button>
                            </a>
                            <a th:href="@{/tag/{id}/search(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1,id=${session.tagId})}">
                                <button type="button" class="layui-btn layui-btn-primary"
                                        style="color: #0958be">上一页
                                </button>
                            </a>
                            <a th:href="@{/tag/{id}/search(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages},id=${session.tagId})}">
                                <button type="button" class="layui-btn layui-btn-primary"
                                        style="color: #0958be">下一页
                                </button>
                            </a>


                            <a th:href="@{/tag/{id}/search(pageNum=${pageInfo.pages},id=${session.tagId})}">
                                <button type="button" class="layui-btn layui-btn-primary"
                                        style="color: #0958be">尾页
                                </button>
                            </a>
                        </div>
                    </div>

                    <div align="center" style="font-size: 15px;opacity: 0.7"><span> <p>当前第<span
                            th:text="${pageInfo.pageNum}"></span>页，总<span
                            th:text="${pageInfo.pages}"></span>页，共<span
                            th:text="${pageInfo.total}"></span>条记录</p></span></div>

                </div>
            </div>
        </div>
        <div class="layui-col-md3 " style="opacity: 0">1</div>

    </div>
</div>

    <p>
        <span>&copy; 2020</span> <span><a href="http://127.0.0.1:8080"

<script src="../static/lib/jquery-3.4.1/jquery-3.4.1.min.js" th:src="@{/lib/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" src="../static/lib/layui/layui.js"
        th:src="@{/lib/layui/layui.js}"></script>
<script type="text/javascript" th:inline="javascript">

    function postData(obj) {
        var id = $(obj).data('tagid');
        console.log(id);
        var url = "/tag/" + id;
        // $(".blog-container").load("/myblog-1.0/" + url);
        $(".blog-container").load("[[@{'+url+'}]]");

    }
</script>
<script>
    layui
        .use(
            ['element', 'carousel', 'layer', 'jquery',
                'util'],
            function () {
                var element = layui.element;
                var carousel = layui.carousel;

                var layer = layui.layer;
                var $ = layui.$;
                var util = layui.util;


                //按钮随机颜色
                $(".tags").each(function () {
                    var arr = ["#1c97f5", "#e8741c", "#73685f", "#27e146",
                        "#b627e1", "#102cba", "#ed135c", "#ed3013",
                        "#0b1441", "#8e9ad6", "#988d2d", "#39541b",
                        "#082E54", "#A066D3", "#2E8B57", "#191970",
                        "#696969", "#FF8C00", "#808000", "#008080"];

                    $(this).css("background-color", arr[Math.floor(Math.random() * 20)]);
                });
                //监听导航点击
                element.on('nav(demo)', function (elem) {
                    //console.log(elem)
                    layer.msg(elem.text());
                });
                util.fixbar({
                    bar1: '<i class="layui-icon layui-icon-edit" style="font-size: 30px;"></i>',

                    click: function (type) {
                        console.log(type);
                        if (type === 'bar1') {
                            window.open('/message');

                        }
                    }
                });
            });
</script>
