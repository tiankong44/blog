<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>500</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/lib/layui/css/layui.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<!--加载meta IE兼容文件--
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>
<body class="lay-blog">
	<!--导航栏-->
	<div class="header">
		<div class="header-wrap ">

			<ul class="layui-nav  " lay-filter=""
				style="padding-top: 20px; padding-bottom: 20px; padding-left: 300px; background-color: #000000">
				<h1 class="logo pull-left">
					<a th:href="@{/index}"> <img th:src="@{/images/Blog.png}"
						alt="" style="width: 80px; height: 70px; padding-right: 30px;">
					</a>
				</h1>

				<li class="layui-nav-item  "><a th:href="@{/index}"
					class="my-text"><i class="layui-icon layui-icon-home "
						style="padding-right: 3px"></i>首页</a></li>


				<li class="layui-nav-item "><a th:href="@{/tag}"
					class="my-text"><i class="layui-icon layui-icon-note"></i> 标签</a></li>
				<li class="layui-nav-item  "><a th:href="@{/archiving}"
					class="my-text"><i class="layui-icon layui-icon-templeate-1"
						style="padding-right: 3px"></i>归档</a></li>
				<li class="layui-nav-item"><a th:href="@{/albums}"
					class="my-text"><i class="layui-icon layui-icon-picture"
						style="padding-right: 3px"></i>相册</a></li>
				<li class="layui-nav-item "><a th:href="@{/about}"
					class="my-text"><i class="layui-icon layui-icon-about"
						style="padding-right: 3px"></i>关于我</a></li>
				<li class="layui-nav-item ">
					<form class="layui-form blog-seach " th:action="@{/search}" method="post">
						<div class="layui-form-item blog-sewrap">
							<div class="layui-input-block blog-sebox">
								<i class="layui-icon layui-icon-search"></i> <input type="text"
									name="title" lay-verify="title" autocomplete="off"
									class="layui-input">
							</div>
						</div>
					</form>
				</li>



			</ul>
		</div>
	</div>
	<div class="layui-fluid">
		<div class="layui-row">
			<div class="layui-col-md9" style="padding: 40px 10px 10px 400px">
				<!-- 标签头部 -->
				<div class="layui-card my-border">

					<div class="layui-card-body" style="line-height: 45px;">

						<div style="padding-top: 100px; padding-bottom: 20px">
							<h2 align="center">
								<i class="layui-icon layui-icon-face-surprised"
									style="font-size: 200px; color: #393D49;"></i>
							</h2>



						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<br>
	<br>
	<br>
	<br>
	<br>
	<!-- footer -->
	<div class="footer" style="background-color: #000000">
		<p>
			<span>&copy; 2020</span> <span><a href="http://127.0.0.1:8080"
											  target="_blank">tiankong44</a></span> <span>hello world</span>
		</p>
		<p>
			<span>人生就是一场修行</span>
		</p>
	</div>
	<script type="text/javascript" src="../static/lib/layui/layui.js"
		th:src="@{/lib/layui/layui.js}"></script>

	<script>
		layui
				.use(
						[ 'element', 'carousel', 'laypage', 'layer', 'jquery',
								'util', 'layedit' ],
						function() {
							var element = layui.element;
							var carousel = layui.carousel;
							var laypage = layui.laypage;
							var layer = layui.layer;
							var $ = layui.$;
							var util = layui.util;
							var layedit = layui.layedit;
							//富文本编辑器
							layedit.set({
								uploadImage : {
									url : '' //接口url
									,
									type : '' //默认post
								}
							});
							layedit.build('edit', {
								height : 150
							});
							//监听导航点击
							element.on('nav(demo)', function(elem) {
								//console.log(elem)
								layer.msg(elem.text());
							});
							laypage.render({
								elem : 'page',
								count : 100,
								layout : [ 'count', 'prev', 'page', 'next',
										'limit', 'refresh', 'skip' ],
								jump : function(obj) {
									console.log(obj)
								}
							});
							util
									.fixbar({
										bar1 : '<i class="layui-icon layui-icon-edit" style="font-size: 30px;"></i>',

										click : function(type) {
											console.log(type);
											if (type === 'bar1') {
												window.open('/message');

											}
										}
									});
						});
	</script>
</body>
</html>
