<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>test</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--加载meta IE兼容文件--"src/main/resources/static/css/font_1531710_xb357ub1wmg.css"
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

<body class="lay-blog">

<div class="layui-card ">

    <div class="layui-card-body" id="table-container">


        <table class="layui-table" >
            <colgroup>
                <col width="15">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th style="width: 20px">id</th>
                <th>图片名</th>


                <th>更新时间</th>
                <th>地址</th>
                <th>预览</th>

                <th>操作</th>
            </tr>
            </thead>
            <tbody>


            <tr th:each="gallery:${pageInfo}">
                <th th:text="${gallery.id}">个人博客系统</th>
                <td th:text="${gallery.imgName}">个人博客系统</td>


                <td th:text="${#dates.format(gallery.uploadDate,'yyyy-MM-dd HH:mm:ss')}" }
                >2016-11-28
                </td>
                <!--  <td th:text="${galleryList.uploadDate}" }
                  >2016-11-28
                  </td>-->

                <td th:text="${gallery.path}">https://588ku.com/ycpng/11631023.html</td>
                <th><img th:src="${gallery.path}" class="gallery"></th>
                <td><a class="layui-btn layui-btn-sm">编辑</a><a
                        class="layui-btn layui-btn-sm layui-btn-danger"
                        th:href="@{/admin/gallery/{id}/delete(id=${gallery.id})}"
                        onclick="return confirm('您确定要删除吗？')">删除</a></td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div id="demo0"></div>
                    <!-- <span> <p>当前第<span th:text="${pageInfo.pageNum}"></span>页，总<span
                             th:text="${pageInfo.pages}"></span>页，共<span
                             th:text="${pageInfo.total}"></span>条记录</p></span>-->
                </th>
            </tr>
            -
            </tfoot>
        </table>

    </div>

</div>


<br>
<br>
<br>
<br>
<br>
<!-- footer -->

<script type="text/javascript" src="../static/lib/layui/layui.js"
        th:src="@{/lib/layui/layui.js}"></script>


<script>
    layui.use(['laypage', 'layer'], function () {
        var laypage = layui.laypage
            , layer = layui.layer;

        //总页数低于页码总数
        laypage.render({
            elem: 'demo0'
            , count: '50' //数据总数
            ,
            limit: 10,
            jump: function (obj, first) {
                //obj包含了当前分页的所有参数，比如：
                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                console.log(obj.limit); //得到每页显示的条数

            }
        });
    });
</script>

</body>
</html>
