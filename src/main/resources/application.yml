spring:  #thymeleaf配置  #  thymeleaf:  #    cache: false  #    servlet:  #      content-type: text/html  #    encoding: UTF-8  #    mode: HTML  #    suffix: .html  #    check-template-location: true  #    prefix: classpath:/templates/  #数据源配置  datasource:    url: jdbc:mysql://127.0.0.1:3306/myblog?characterEncoding=UTF-8&tinyInt1isBit=false&serverTimezone=Asia/Shanghai    username: root    password: root    driver-class-name: com.mysql.cj.jdbc.Driver  #日志配置  servlet:    multipart:      max-file-size: 100MB      max-request-size: 100MB  redis:    host: 127.0.0.1    port: 6379    password: root    jedis:      pool:        max-active: 8        max-wait: -1        min-idle: 0    timeout: 30000    database: 0server:  port: 8090logging:  level:    com.tiankong44.dao: debug  file: log/blog-log  encoding: utf-8  # mybatis配置mybatis:  configuration:    default-fetch-size: 100    default-statement-timeout: 3000    map-underscore-to-camel-case: true  mapperLocations: classpath:mapper/*.xml  type-aliases-package: com.tiankong44.model  #pagehelperpagehelper:  helperDialect: mysql  reasonable: true  supportMethodsArguments: true  params: count=countSqlavatar: /images/avatar.jpgoutavatar: /images/out.jpg